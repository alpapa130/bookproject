{% if widget.is_initial and widget.value %}
  <div class="file-input-initial">
    <span class="file-input-initial__label">現在のファイル</span>
    <a href="{{ widget.value.url }}">{{ widget.value }}</a>
    {% if not widget.required %}
      <label class="file-input-initial__clear" for="{{ widget.checkbox_id }}">
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>
        {{ widget.clear_checkbox_label }}
      </label>
    {% endif %}
  </div>
{% elif widget.is_initial %}
  <div class="file-input-initial">
    <span class="file-input-initial__label">現在のファイル</span>
    <span class="file-input-initial__filename">{{ widget.value }}</span>
    {% if not widget.required %}
      <label class="file-input-initial__clear" for="{{ widget.checkbox_id }}">
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>
        {{ widget.clear_checkbox_label }}
      </label>
    {% endif %}
  </div>
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
